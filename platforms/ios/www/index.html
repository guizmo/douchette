<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Douchette demo</title>

</head>

<body>
	<div id="menuContainer">
		<div id="menu">
			<div class="topcoat-navigation-bar">
			    <div class="topcoat-navigation-bar__item center full">
			        <h1 class="topcoat-navigation-bar__title">Douchette demo</h1>
			    </div>
			</div>
			<div id="openStatus" class="block"></div>
			<div id="syncStatus" class="block"></div>
			<div id="result1" class="block">
				<span>Scan result:</span>
				<div id="resultFormat1">n/a</div>
				<div id="resultValue1">n/a</div>
			</div>
			<button class="topcoat-button--cta" id="scanButton">Scan</button>
		</div>
	</div>
	
	<div id="overlayContainer">
		
				
		<div id="overlay" class="topcoat-navigation-bar">
		    <div class="topcoat-navigation-bar__item center full">
		        <h1 class="topcoat-navigation-bar__title">One barcode at a time. Place it upright</h1>
		    </div>
		</div>		
		<div id="result" class="block">
			<span>Scan result:</span>
			<div id="resultFormat">n/a</div>
			<div id="resultValue">n/a</div>
		</div>
		
<!-- 		<button class="topcoat-button--cta center" id="torchButton">Torch toggle</button> -->
		
		<label class="topcoat-switch">
			<input id="torchButton" type="checkbox" class="topcoat-switch__input">
			<div class="topcoat-switch__toggle"></div>
		</label>
	</div>
	

	<script src="cordova.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/index.js"></script>
	<script>
	    app.initialize();
	</script>

</body>
</html>
